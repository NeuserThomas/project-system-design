<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">hallNumber</th>
          <th scope="col"># seats</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let moviehall of moviehalls">
          <td>{{ moviehall.hallId }}</td>
          <td>{{ moviehall.hall_number }}</td>
          <td>{{ moviehall.seats.length }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
