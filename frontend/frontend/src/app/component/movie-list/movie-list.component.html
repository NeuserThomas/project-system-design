<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Year</th>
          <th scope="col">Director</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.Title }}</td>
          <td>{{ movie.Year }}</td>
          <td>{{ movie.Director }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
