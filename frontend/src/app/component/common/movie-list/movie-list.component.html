<div *ngIf="hide; else list">
  <app-movie-detail (onHide)="changeHide($event)" [movie]="selectedMovie"></app-movie-detail>
</div>

<ng-template #list>
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Director</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies" (click)="onSelect(movie)" [class.highlighted]="movie === selectedMovie">
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.director }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
